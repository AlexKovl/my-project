# GitHub Actions My

name: My-FirstActions
env:
  APPLICATION_NAME: "FirstWay"
  PACKAGE_NAME    : "My-deploy-ver-${{ github.sha }}"

on: 
  push:
    branches:
      - main

jobs:
  my_testing:
   runs-on: ubuntu-latest
   
   steps:
     - name: Print Hello in Test
       run: echo "Hello World from Testing"

     - name: Execute few commands
       run: |
         echo "Application name: ${{ env.APPLICATION_NAME }}"
         echo "Package name: ${{ env.PACKAGE_NAME }}"


  my_deploy:
   runs-on: ubuntu-latest
   needs: my_testing
   
   steps:
     - name: Print Hello in Deploy
       run: echo "Hello World from Deploy"
       
     - name: List current folder
       run: |
         pwd
         echo "-------"
         ls -la
